<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" charset="UTF-8" defer></script>
    <title>O Campeão</title>
</head>

<body>
    <main>
        <section id="enunciado">
            <h2 class="title">Exercício:</h2>
            <h3>O campeão</h3>
            <p>Construa uma aplicação que solicite nome e nota de diversas pessoas (1 até N) até que o usuário clique no
                botão “Quem é o campeão”.
            </p>
            <p>Exiba em tela o nome e a nota do campeão.</p>

        </section>
        <section id="resolucao">
            <h3>Resolução</h3>
            <div class="input-box">
                <label for="nome">Digite o Nome:</label>
                <input type="text" name="Nome" id="nome">
                <label for="nota">Digite a Nota</label>
                <input type="text" name="nota" id="nota">
            </div>
            <div>
                <button onclick="campeao()">Quem é o campeão?</button>
            </div>
        </section>

    </main>




</body>

</html>
