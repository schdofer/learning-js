<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" charset="UTF-8" defer></script>
    <title>Cadastro de Pessoas</title>
</head>
<body>
    <main>
        <section id="cadastro">
        <h1>Cadastros</h1>
        <br>
        <div class="inputs">
            <input type="text" placeholder="Nome" id="nome">
            <br> <br>
            <input type="text" placeholder="CPF" id="cpf">
            <br> <br>
            <input type="text" placeholder="Idade" id="idade">
            <br> <br>
            <input type="text" placeholder="E-mail" id="email">
            <br> <br>
            <input type="text" placeholder="Telefone" id="telefone">
        </div>
        <button onclick="realizarCadastro()">Realizar Cadastro</button>
        <p id="mensagem"></p>
    </section>
<section id="filtro">
    <p id="resultadoFiltro">TESTE</p>
</section>
</main>
</body>
</html>
