<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" charset="UTF-8" defer></script>
    <title>Palíndromo</title>
</head>

<body>
    <main>
        <section id="exercicio">
            <h2 class='title'>Exercício</h2>
            <h3>É um palíndromo ?</h3>
            <p> Escreva um programa que solicita que um usuário digite uma palavra.</p>
            <p>O programa deve verificar se a palavra digitada é um palíndromo ou não e apresentar o resultado.</p>
            <p>Não se esqueça de fazer algumas validações.</p>

        </section>
        <section id="resolucao">
            <h2 class='title'>Resultado</h2>
            <label for="palavra">Digite a palavra abaixo</label>
            <br>
            <input type="text" name="palavra" id="palavra">
            <br> <br>
            <button onclick="verificarPalindromo()">Verificar Palíndromo</button>
            <br><br>
            <p id="resultado"></p>
        </section>
    </main>
</body>

</html>
