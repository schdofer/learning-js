<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" charset="UTF-8" defer></script>
    <title>Forms</title>
</head>

<body>
    <h1>Trabalhando com formulários</h1>

    <form id="form" onsubmit="salvarComOnSubmit(this)">
        <!-- fieldset -> tag form possui uma API de formulação, pode-se usar input submit e reset dentro da tag -->

        <fieldset>
            <!-- legend -> agrupa elementos dentro de um formulário -->
            <legend>Dados básicos</legend>
            <div class="input-box">
                <!-- label -> descrição de um elemento/formulário -->
                <label for="text">Input text</label>
                <input type="text" name="text" id="text" required minlength="5" maxlength="10" tabindex="1" placeholder="Digite seu texto aqui">
                <!-- atributo required = pode ser true ou false, quando presente é true. -->
                <!-- maxlength e minlength -> validação para o mínimo e máximo de caracteres -->
            </div>
            <br>
            <div class="input-box">
                <label for="password">Input password</label>
                <input type="password" name="password" id="password" tabindex="2">
            </div>
            <br>
            <div class="input-box">
                <label for="number">Input number</label>
                <input type="number" name="number" id="number" tabindex="3"
                min="1"
                max="10"
                step="0.5">
            </div>
            <br>
            <div class="input-box">
                <label for="range">Input range</label>
                <input type="range" name="range" id="range" tabindex="4"
                min="1"
                max="10"
                step="0.5">
                <!-- funciona igual o number, só muda a apresentação -->
            </div>
            <br>
            <div class="input-box">
                <label for="tel">Input tel</label>
                <input type="tel" name="tel" id="tel" tabindex="5">
                <!-- no dispositivo móvel, o dispositivo identifica a semantica do HTMLl e adapta o teclado -->
            </div>
            <br>
            <div class="input-box">
                <label for="url">Input url</label>
                <input type="url" name="url" id="url" tabindex="6">
                <!-- possui uma validação de url -->
            </div>
            <br>
            <div class="input-box">
                <label for="search">Input search</label>
                <input type="search" name="search" id="search" tabindex="7">
                <!-- usado para campos de busca -->
            </div>
            <br>
            <div class="input-box">
                <label for="email">Input email</label>
                <input type="email" name="email" id="email" tabindex="8">
                <!-- possui uma validação de email -->
            </div>
            <br>
            <div class="input-box">
                <label for="color">Input color</label>
                <input type="color" name="color" id="color" tabindex="9">
            </div>
            <br>
            <div class="input-box">
                <label for="date">Input date</label>
                <input type="date" name="date" id="date" tabindex="10">
            </div>
            <br>
            <div class="input-box">
                <label for="month">Input month</label>
                <input type="month" name="month" id="month" tabindex="11">
            </div>
            <br>
            <div class="input-box">
                <label for="week">Input week</label>
                <input type="week" name="week" id="week" tabindex="12">
            </div>
            <br>
            <div class="input-box">
                <label for="time">Input url</label>
                <input type="time" name="time" id="time" tabindex="13">
            </div>
            <br>
            <div class="input-box">
                <label for="checkbox">Input checkbox</label>
               <input type="checkbox" name="checkbox" id="checkbox">
               <!-- checkbox -> elemento de verdadeiro e falso -->
            </div>
            <br>
            <div class="input-box">
                <label for="radio-1">Input radio 1</label>
                <input type="radio" name="radio" id="radio-1">
                <br>
                <label for="radio-2">Input radio 2</label>
                <input type="radio" name="radio" id="radio-2">
                <br>
                <label for="radio-3">Input radio 3</label>
                <input type="radio" name="radio" id="radio-3">
            </div>
            <br>
            <div class="button-box">
                <input type="button" value="Button" onclick="salvarComOnClick()">
                <!-- envia o formulário -->
                <input type="submit" value="Submit">
                <!-- reset limpa o formulário -->
                <input type="reset" value="Reset">
            </div>

    

        </fieldset>

        <fieldset>
            <legend>Dados de endereços</legend>
        </fieldset>


    </form>


</body>

</html>
