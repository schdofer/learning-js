<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" charset="UTF-8" defer></script>
    <title>Forms</title>
</head>

<body>
    <h1>Trabalhando com formulários</h1>

    <form>
        <!-- fieldset -> tag form possui uma API de formulação, pode-se usar input submit e reset dentro da tag -->

        <fieldset>
            <!-- legend -> agrupa elementos dentro de um formulário -->
            <legend>Dados básicos</legend>
            <div class="input-box">
                <!-- label -> descrição de um elemento/formulário -->
                <label for="text">Input text</label> 
                <input type="text" name="text" id="text" placeholder="Digite seu texto aqui">
            </div>

            <div class="button-box">
        <input type="button" value="Input button">
    
            
            </div>
        </fieldset>

        <fieldset>
            <legend>Dados de endereços</legend>
        </fieldset>


    </form>


</body>

</html>
